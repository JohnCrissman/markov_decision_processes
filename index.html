<style>
.grid-container {
  display: grid;
  grid: auto / auto auto auto auto;
  grid-gap: 5px;
  background-color: black;
  padding: 1rem;
}
.grid-container>div {
      border: gray 1px solid;
  text-align: center;
  padding:2rem 0;
  font-size: 3rem;
  color:#025d48;
}
  .square-container {
  display: grid;
  grid: auto / auto auto auto;
  grid-gap: 5px;
  background-color: black;
  padding: 1rem;
}
  .positive-container {
  display: grid;
  grid: auto / auto auto auto;
  grid-gap: 5px;
  background-color: green;
  padding: 2rem;
}

  .negative-container {
  display: grid;
  grid: auto / auto auto auto;
  grid-gap: 5px;
  background-color: red;
  padding: 2rem;
}

  .wall-container {
  display: grid;
  grid: auto / auto auto auto;
  grid-gap: 5px;
  background-color: gray;
  padding: 2rem;
}
  
  .pol{
  font-size:2rem;}
</style>
